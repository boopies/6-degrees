    <header><h1>6 Degrees</h1></header>
    <main>
        <section class="submit-form">
            <div class="about"><p>Insert the name of the Musician, Movie, TV Show, Book, Author, Game or Podcast you love.
                </p></div>
            <form id="search-form">
                <label for="search-term">Input Search</label>
                <input class="search" input="text" id="js-search-term" required>
                <div id="all-buttons">
                    <button type="submit" class="limit-search">More Search Options</button>
                        <div id='search-sepecific'> <label>More than one type with the same name? Which Category does it belong to?</label>
                            <select id='search-specific'>
                                <option value="">Any type</option>
                                <option value="movie:">Movie</option>
                                <option value="book:">Book</option>
                                <option value="band:">Musician</option>
                                <option value="show:">TV Show</option>
                                <option value="author:">Author</option>
                                <option value="game:">Game</option>
                                <option value="podcast:">Podcast</option>
                            </select>
                        </div>
                    <button type="submit" class="limit-results">Result Options</button>
                        <div id='result-sepecific'> <lablel>Don't like mixed results? Get a specific type of results only.</lablel>
                            <select id='specific-result'>
                                <option value="">All Categories</option>
                                <option value="&type=movies">Movies</option>
                                <option value="&type=books">Books</option>
                                <option value="&type=music">Music</option>
                                <option value="&type=shows">TV Shows</option>
                                <option value="&type=authors">Authors</option>
                                <option value="&type=games">Games</option>
                                <option value="&type=podcasts">Podcasts</option>
                        </select></div>
                <button type="submit" class="similar-button-hide">Get Similar Items</button>
                </div>
            </form>
        </section>
        <section class="results-one hidden">
        </section>
        <section class="results-two hidden">
        </section>
        <section class="results-three hidden">
        </section>
        <section class="results-four hidden">
        </section>
        <section class="results-five hidden">
        </section>
        <section class="results-six hidden">
        </section>
        <section class="result-end hidden">
            <div class="final-results-all"></div>
            <button class="submit" id="reset-button">Search Again</button>
            <button class="submit" id="gotoStart">Start Page</button>
        </section>
