<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6 degrees</title>
    <meta name="description" content="A website to find new things that you might like">
    <meta name="keywords" content="search, similar, familiar, 6-degrees">
    <meta name="author" content="Mulia Teguh Nguyen">
    <link type="text/css" rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Pattaya&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navigation">
        <ul>
            <li class="home-img"><a href="index.html"><img class="home-thumb" src="images/home.svg" alt="home"></a></li>
            <li class="reset-img"><a href="main.html"><img class="reset-thumb" src="images/reset.svg" alt="reset"></a></li>
        </ul>
        <div class="site-logo"><a href="index.html"><img id="SiteLogo" src="images/6deg logo.svg" alt="6 Degrees Logo"></a></div>
    </nav>
    <header><h1>6 Degrees</h1></header>
    <main>
        <section class="submit-form">
            <div class="about"><p>Input the name of the Musician, Movie, TV Show, Book, Author, Game or Podcast you love. We'll find something similar for you.<br />
                please use more search options if you need to refine your search or limit your results. 
                </p></div>
            <form id="search-form">
                <div class="search-items-input">
                <input class="search" id="js-search-term" input="text" autocomplet="off" required>
                <label for="search-term" class="label-name"><span class="input-search">Input Search</span></label>
            </div>
            <div class="search-submit"><button type="submit" class="similar-button">Search</button></div>
                <div id="all-buttons">
                    <button type="submit" class="limit-search">Search Options</button>
                    <div id='search-sepecific'>
                        <label class="max-results">Results to return<span class="tooltiptext">Min=3, Max=20 <br />You cannot change this unless you reset the search.</span></label>
                        <input type="number" name="max-results" id="js-max-results" value="6" min="3" max="20">
                        <div > <label class="type-search">More than one search with the same name? Use this option.<span class="tooltiptext"> Use this option if your search is available in more than one category. eg: - Harry Potter and the Order of The Pheonix book and movie</span></label>
                            <select id='search-specific'>
                                <option value="">any</option>
                                <option value="movie:">Movie</option>
                                <option value="book:">Book</option>
                                <option value="band:">Musician</option>
                                <option value="show:">TV Show</option>
                                <option value="author:">Author</option>
                                <option value="game:">Game</option>
                                <option value="podcast:">Podcast</option>
                            </select>
                        </div>
                        <div id='result-specific'> <label class="type-specific">Don't like mixed results? Get a specific type of results only. 
                            <span class="tooltiptext">For best results choose a category your input belongs to.</span></label>
                            <select id='specific-result'>
                                <option value="">All Categories</option>
                                <option value="&type=movies">Movies</option>
                                <option value="&type=books">Books</option>
                                <option value="&type=music">Music</option>
                                <option value="&type=shows">TV Shows</option>
                                <option value="&type=authors">Authors</option>
                                <option value="&type=games">Games</option>
                                <option value="&type=podcasts">Podcasts</option>
                        </select></div>
                    </div>
                
                </div>
            </form>
        </section>
        <section class="all-results hidden">
            <div class="results">
                <div class="degree-of"></div>
                <div class="slideshow-container"></div>
                <br />
                <div class="dot-slider">

                </div>
            </div>

            <div class="previous hidden"><button class="submit" id="goBackOne">Go back a Degree</button></div>
        
        </section>
        <section class="result-end hidden">
            <div class="final-results-all">
                <div class="degree-of-end"></div>
                <div class="slideshow-container-end"></div>
                <br />
            <div class="reset-start-button">
            <button class="submit" id="reset-button">Search Again</button>
            <button class="submit" id="gotoStart">Start Page</button>
        </div>
        </section>
    </main>
    <footer id="footer">
        This site uses the <a href="https://tastedive.com/read/api">Tastedive API</a> and the <a href="https://www.mediawiki.org/wiki/API:Main_page">Wikimedia API</a>.
    </footer>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
